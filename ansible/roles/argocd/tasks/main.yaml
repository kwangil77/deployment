- name: Install secret
  kubernetes.core.k8s:
    kubeconfig: "{{ playbook_dir }}/inventory/config"
    context: "{{ cluster_arn }}"
    state: present
    namespace: "{{ release_namespace }}"
    definition: "{{ lookup('template', 'secret.yaml.j2') }}"
  register: output

- debug:
    var: output

- name: Add argo chart repo
  kubernetes.core.helm_repository:
    name: argo
    repo_url: https://argoproj.github.io/argo-helm

- name: Install argo-cd
  kubernetes.core.helm:
    name: argo-cd
    state: present
    chart_version: 6.0.0
    chart_ref: argo/argo-cd
    namespace: "{{ release_namespace }}"
    # create_namespace: true
    update_repo_cache: true
    kubeconfig: "{{ playbook_dir }}/inventory/config"
    kube_context: "{{ cluster_arn }}"
    values: "{{ lookup('template', 'values.yaml.j2') | from_yaml }}"
  register: output

- debug:
    var: output

- name: Install service
  kubernetes.core.k8s:
    kubeconfig: "{{ playbook_dir }}/inventory/config"
    context: "{{ cluster_arn }}"
    state: present
    namespace: "{{ release_namespace }}"
    definition: "{{ lookup('template', 'service.yaml.j2') }}"
  register: output
  when: certificate_arn is defined

- debug:
    var: output
  when: certificate_arn is defined