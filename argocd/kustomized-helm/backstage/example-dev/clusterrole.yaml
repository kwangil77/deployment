apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: backstage
rules:
- apiGroups:
  - '*'
  resources:
  - pods
  - pods/exec
  - pods/log
  - configmaps
  - services
  - deployments
  - replicasets
  - horizontalpodautoscalers
  - ingresses
  - statefulsets
  - limitranges
  - daemonsets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - batch
  resources:
  - jobs
  - cronjobs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - metrics.k8s.io
  resources:
  - pods
  verbs:
  - get
  - list
- apiGroups:
  - argoproj.io
  resources:
  - rollouts
  verbs:
  - get
  - list
  - watch