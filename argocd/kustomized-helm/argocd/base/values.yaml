argo-cd:
  fullnameOverride: argocd
  global:
    image:
      repository: quay.io/argoproj/argocd
      tag: "v2.10.3"
  controller:
    nodeSelector:
      team: devops
      service: devops-infra
      performance_type: standard
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
  server:
    nodeSelector:
      team: devops
      service: devops-infra
      performance_type: standard
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    extensions:
      enabled: true
      image:
        repository: "ghcr.io/argoproj-labs/argocd-extensions"
  repoServer:
    nodeSelector:
      kubernetes.io/arch: amd64
      team: devops
      service: devops-infra
      performance_type: standard
    serviceAccount:
      create: true
      name: argocd-repo-server
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
  applicationSet:
    nodeSelector:
      team: devops
      service: devops-infra
      performance_type: standard
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
  notifications:
    nodeSelector:
      team: devops
      service: devops-infra
      performance_type: standard
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true