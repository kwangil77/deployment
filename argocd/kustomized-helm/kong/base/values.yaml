kong:
  nodeSelector:
    team: devops
    service: devops-infra
    performance_type: standard
  env:
    database: "postgres"
    pg_port: "5432"
    pg_user: "kong"
  image:
    repository: docker.io/library/kong
    tag: "3.5.0"
  migrations:
    preUpgrade: false
    postUpgrade: false
  ingressController:
    image:
      repository: docker.io/kong/kubernetes-ingress-controller
      tag: "3.0.2"
    admissionWebhook:
      enabled: true
  serviceMonitor:
    enabled: true