mimir-distributed:
  nameOverride: mimir
  fullnameOverride: mimir
  mimir:
    structuredConfig:
      # limits:
      #   max_label_names_per_series: 300
      #   ingestion_rate: 100000
      ingester:
        ring:
          replication_factor: 1
      alertmanager_storage:
        backend: s3
        s3:
          bucket_name: example-dev-mimir-ruler-bucket
          endpoint: minio-hl.management:9000
          access_key_id: ${MINIO_ACCESS_KEY}
          secret_access_key: ${MINIO_SECRET_KEY}
          insecure: true
          # endpoint: "s3.amazonaws.com"
          # region: ap-northeast-2
      blocks_storage:
        s3:
          bucket_name: example-dev-mimir-bucket
          endpoint: minio-hl.management:9000
          access_key_id: ${MINIO_ACCESS_KEY}
          secret_access_key: ${MINIO_SECRET_KEY}
          insecure: true
          # endpoint: "s3.amazonaws.com"
          # region: ap-northeast-2
      ruler_storage:
        backend: s3
        s3:
          bucket_name: example-dev-mimir-ruler-bucket
          endpoint: minio-hl.management:9000
          access_key_id: ${MINIO_ACCESS_KEY}
          secret_access_key: ${MINIO_SECRET_KEY}
          insecure: true
          # endpoint: "s3.amazonaws.com"
          # region: ap-northeast-2
  alertmanager:
    extraEnvFrom:
    - secretRef:
        name: mimir-env
    resources:
      requests:
        cpu: 5m
        memory: 8Mi
  distributor:
    resources:
      requests:
        cpu: 20m
        memory: 128Mi
  ingester:
    replicas: 1
    extraEnvFrom:
    - secretRef:
        name: mimir-env
    zoneAwareReplication:
      enabled: false
    resources:
      requests:
        cpu: 20m
        memory: 128Mi
  overrides_exporter:
    resources:
      requests:
        cpu: 20m
        memory: 32Mi
  ruler:
    extraEnvFrom:
    - secretRef:
        name: mimir-env
    resources:
      requests:
        cpu: 20m
        memory: 32Mi
  querier:
    extraEnvFrom:
    - secretRef:
        name: mimir-env
    replicas: 1
    resources:
      requests:
        cpu: 20m
        memory: 32Mi
  query_frontend:
    resources:
      requests:
        cpu: 20m
        memory: 32Mi
  query_scheduler:
    replicas: 1
    resources:
      requests:
        cpu: 20m
        memory: 32Mi
  store_gateway:
    extraEnvFrom:
    - secretRef:
        name: mimir-env
    zoneAwareReplication:
      enabled: false
    resources:
      requests:
        cpu: 20m
        memory: 128Mi
  compactor:
    extraEnvFrom:
    - secretRef:
        name: mimir-env
    resources:
      requests:
        cpu: 20m
        memory: 128Mi
  chunks-cache:
    allocatedMemory: 2048
  index-cache:
    allocatedMemory: 512
  metadata-cache:
    allocatedMemory: 128
  results-cache:
    allocatedMemory: 128