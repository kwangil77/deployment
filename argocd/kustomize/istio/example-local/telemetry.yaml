apiVersion: telemetry.istio.io/v1alpha1
kind: Telemetry
metadata:
  name: telemetry
spec:
  metrics:
  - providers:
    - name: prometheus
  accessLogging:
  - providers:
    - name: envoy
  tracing:
  - providers:
    - name: opentelemetry
    customTags:
      environment:
        literal:
          value: local
    randomSamplingPercentage: 50