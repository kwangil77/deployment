apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: kubernetes-gateway
  labels:
    app: kubernetes-gateway
    istio: ingressgateway
spec:
  addresses:
  - type: Hostname
    value: istio-ingressgateway.istio-system
  gatewayClassName: istio
  listeners:
  - name: kubernetes-gateway
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: All