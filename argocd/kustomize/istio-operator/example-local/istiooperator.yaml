apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: istio
spec:
  profile: minimal
  components:
    pilot:
      enabled: true
      k8s:
        resources:
          requests:
            cpu: 100m
            memory: 500Mi
  meshConfig:
    accessLogFile: "/dev/stdout"
    accessLogEncoding: JSON
    defaultProviders:
      accessLogging:
      - envoy
      metrics:
      - prometheus
    extensionProviders: 
    - name: tempo
      zipkin:
        service: opentelemetry-collector.observability
        port: 9411
    enableTracing: true
    trustDomain: cluster.local
    defaultConfig:
      holdApplicationUntilProxyStarts: true